<!-- Forget Password -->
<header id="admin-header" class="admin-header jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 no-padding">
                <div class="mid-section-log text-center">
                    <h1 class="logo">
                        <a href="#"><img src="assets/img/logo1.png" class="img-responsive" title="m-pocket" alt="angular_module"></a>
                    </h1>
                    <h3>FORGET PASSWORD</h3>
                    <p class="error-message show" ng-if="errorMessage">{{errorMessage}}</p>
                    <form class="login-form" name="loginForm" role="form" novalidate ng-submit="doforgetPassword(forgetPasswordData)">
                        <div class="form-group">
                            <input type="email" name="user" ng-model="forgetPasswordData.email" class="form-control transparent" ng-required="true" placeholder="EMAIL ID">
                        </div>
                       
                        <p class="forget-pas text-right">&nbsp;</p>
                        <button type="submit" id="form-submit" class="btn btn-success" ng-disabled="loginForm.$invalid">SUBMIT</button>

                    </form>
                </div>
                <span class="triangle-down">
                
              </span>
            </div>
        </div>
    </div>
</header>
<!-- /.Forget Password -->
