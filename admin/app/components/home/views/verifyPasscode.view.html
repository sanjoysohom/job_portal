<!-- verify Passcode -->
<header id="admin-header" class="admin-header jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 no-padding">
                <div class="mid-section-log text-center">
                    <h1 class="logo">
                        <a href="#"><img src="assets/img/logo.png" class="img-responsive" title="m-pocket" alt="m-pocket"></a>
                    </h1>
                    <h3>VERIFICATION CODE</h3>
                    <p class="error-message show" ng-if="errorMessage">{{errorMessage}}</p>
                    <p class="success-message show" ng-if="successMessage">{{successMessage}}</p>
                    <form class="login-form" name="loginForm" role="form" novalidate ng-submit="doverifyPasscode(verifyPasscodeData)">
                        <div class="form-group">
                            <input type="text" name="passcode" ng-model="verifyPasscodeData.passcode" class="form-control transparent" ng-required="true" placeholder="VERIFICATION CODE">
                        </div>
                        <p class="forget-pas text-right">&nbsp;</p>
                        <button type="submit" id="form-submit" class="btn btn-success" ng-disabled="loginForm.$invalid">SUBMIT</button>
                   </form>
                </div>
                <span class="triangle-down">
                
              </span>
            </div>
        </div>
    </div>
</header>
<!-- /.verify Passcode -->
